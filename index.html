<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <img src="./img/image-qr-code.png">
        
        <div class="quote">
            <p>Improve your front-end skills by</p>
            <p>building projects</p>
        </div>
        <div class="scan">
            <p>Scan the QR code to visit Frontend Mentor</p>
            <p> and take your coding skills to the next</p> 
            <p>level</p>
        </div>
    </div>
    
</body>
</html>
